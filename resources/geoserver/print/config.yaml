#===========================================================================
# allowed DPIs
#===========================================================================
dpis:
  - 96
  - 150
  - 300

#===========================================================================
# the allowed scales
#===========================================================================
scales:
  - 500
  - 1000
  - 2000
  - 5000
  - 10000
  - 20000
  - 50000
  - 100000
  - 200000
  - 500000
  - 100000
  - 500000
  - 1000000
  - 2000000
  - 4000000
  - 10000000
  - 20000000
  
#===========================================================================
# the list of allowed hosts
#===========================================================================
hosts:
  - !localMatch
    dummy: true
 
  - !ipMatch
    host: 127.0.0.1
    # Allow to all hosts
    mask: 0.0.0.0
   
  - !acceptAll
    dummy: true

brokenUrlPlaceholder: http://demo.geo-solutions.it/print/blank.gif
disableScaleLocking: true

layouts:
  #==================================================
  #========================A4========================
  A4 :
  #==================================================
    mainPage:
      rotation: true
      pageSize: 595 842
      landscape: false
      items:
        - !columns
          absoluteX: 30
          absoluteY: 812
          width: 535
          items:
            - !image
              maxWidth: 535
              maxHeight: 48
              url: '/${configDir}/print_header.png'
        - !columns
          absoluteX: 30
          absoluteY: 740
          width: 535
          widths: [535]
